<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejs">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Recommendations: </title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <!-- Include your custom css file here if you're making one -->
    <link href="/stylesheets/posters.css" rel="stylesheet">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand center">Movie Recommendations</span>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/dashboard">Dashboard</a>
          <a class="nav-item nav-link" href="/recommendations">Recommendations</a>
          <a class="nav-item nav-link" href="/bestOf">Best of</a>
          <a class="nav-item nav-link active" href="/posters">Posters</a>
          <a class="nav-item nav-link" href="/reference">Reference</a>
        </div>
      </div>
    </nav>

    <!-- Sample Content. You can either use this or make your own -->
    <div class="container user-container" ng-controller="postersController">
      <div class="jumbotron">
        <div class="h5">Posters</div>
          <!-- Do something here -->
          <div class="row" ng-repeat="randomMovie in randomMovies" ng-repeat="link in links" ng-if="$index % 3 == 0">
            <div class="col-xs-4">
              <a href="{{links[$index].websiteLink}}" target="_blank" ng-if="links[$index].websiteLink">
                <img ng-src="{{links[$index].posterLink}}">
              </a>
              <img ng-src="{{links[$index].posterLink}}" ng-if="!links[$index].websiteLink">
              <p>{{randomMovies[$index].title}}<p>
            </div>
            <div class="col-xs-4" ng-if="randomMovies.length > ($index + 1)">
              <a href="{{links[$index + 1].websiteLink}}" target="_blank" ng-if="links[$index + 1].websiteLink">
                <img ng-src="{{links[$index + 1].posterLink}}">
              </a>
              <img ng-src="{{links[$index + 1].posterLink}}" ng-if="!links[$index + 1].websiteLink">
              <p>{{randomMovies[$index + 1].title}}</p>
            </div>
            <div class="col-xs-4" ng-if="randomMovies.length > ($index + 2)">
              <a href="{{links[$index + 2].websiteLink}}" target="_blank" ng-if="links[$index + 2].websiteLink">
                <img ng-src="{{links[$index + 2].posterLink}}">
              </a>
              <img ng-src="{{links[$index + 2].posterLink}}" ng-if="!links[$index + 2].websiteLink">
              <p>{{randomMovies[$index + 2].title}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
